<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class-08 | Form Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="form_main">
        <form action="">
                <label for="">1.Name <span>*</span></label><br>
                <input type="text" placeholder="input your name"><br><br>
                
                <label for="">2.Phone</label><br>
                <input type="text" placeholder="input your Number"><br><br>
                
                
                <label for="">3.Email</label><br>
                <input type="email" placeholder="input your Email"><br><br>
                
                <label for="">4.Password</label><br>
                <input type="password" placeholder="input your password"><br><br>
                
                <button type="submit">Submit</button>
        </form>
    </div>
    
    
    <div class="img_round">
        <img src="images/web.png" alt="">
    </div>
</body>
</html>
